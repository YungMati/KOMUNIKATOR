<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bezpieczny Komunikator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #2c2f33;
      font-family: "Segoe UI", sans-serif;
      color: #dcddde;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #23272a;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #2c2f33;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    input:focus {
      outline: none;
      background-color: #3a3d41;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #5865f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4752c4;
    }

    .error {
      color: #f04747;
      font-size: 0.9rem;
      text-align: center;
      min-height: 1.2em;
    }

    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      background-color: #2f3136;
      padding: 10px;
    }

    #messages {
      flex-grow: 1;
      padding: 20px;
      margin-bottom: 10px;
      overflow-y: auto;
      border-radius: 8px;
      background: #23272a;
    }

    .message {
      margin-bottom: 15px;
      animation: slideUp 0.2s ease;
    }

    .message .user {
      color: #4f90e2;
      font-weight: bold;
    }

    .message .text {
      background: #40444b;
      padding: 10px;
      border-radius: 6px;
      margin-top: 4px;
      color: white;
    }

    #inputContainer {
      display: flex;
      align-items: center;
      background: transparent;
      padding: 5px 10px;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      border: none;
      padding: 14px;
      background: #40444b;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }

    #sendBtn {
      background-color: #5865f2;
      width: 46px;
      height: 46px;
      min-width: 46px;
      border-radius: 50%;
      font-size: 0.9rem;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container" id="accessScreen">
  <h2>Podaj kod dostępu</h2>
  <input type="password" id="accessCodeInput" placeholder="Kod dostępu">
  <button id="accessBtn">Dalej</button>
  <div class="error" id="accessError"></div>
</div>

<div class="container" id="loginScreen" style="display:none;">
  <h2>Logowanie</h2>
  <input type="text" id="usernameInput" placeholder="Nazwa użytkownika">
  <input type="password" id="passwordInput" placeholder="Hasło">
  <button id="loginBtn">Zaloguj</button>
  <div class="error" id="loginError"></div>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="Napisz wiadomość...">
    <button id="sendBtn">➤</button>
  </div>
</div>

<script>
  const ws = new WebSocket("wss://komunikator-web.onrender.com");

  const accessCodeInput = document.getElementById("accessCodeInput");
  const accessBtn = document.getElementById("accessBtn");
  const accessError = document.getElementById("accessError");
  const loginScreen = document.getElementById("loginScreen");
  const accessScreen = document.getElementById("accessScreen");

  const usernameInput = document.getElementById("usernameInput");
  const passwordInput = document.getElementById("passwordInput");
  const loginBtn = document.getElementById("loginBtn");
  const loginError = document.getElementById("loginError");

  const chat = document.getElementById("chat");
  const messages = document.getElementById("messages");
  const messageInput = document.getElementById("messageInput");
  const sendBtn = document.getElementById("sendBtn");

  let username = "";

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    if (data.type === "access_code") {
      if (data.status === "ok") {
        accessScreen.style.display = "none";
        loginScreen.style.display = "block";
        accessError.textContent = "";
      } else {
        accessError.textContent = "Niepoprawny kod dostępu.";
      }
    }

    if (data.type === "login") {
      if (data.status === "ok") {
        loginScreen.style.display = "none";
        chat.style.display = "flex";
        loginError.textContent = "";
        username = usernameInput.value;
      } else {
        loginError.textContent = "Błędne dane logowania.";
      }
    }

    if (data.type === "message") {
      const div = document.createElement("div");
      div.classList.add("message");

      const user = document.createElement("div");
      user.classList.add("user");
      user.textContent = data.username;

      const text = document.createElement("div");
      text.classList.add("text");
      text.textContent = data.text;

      div.appendChild(user);
      div.appendChild(text);
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  };

  accessBtn.onclick = () => {
    const code = accessCodeInput.value.trim();
    if (!code) {
      accessError.textContent = "Wpisz kod dostępu!";
      return;
    }
    ws.send(JSON.stringify({ type: "access_code", code }));
  };

  loginBtn.onclick = () => {
    const user = usernameInput.value.trim();
    const pass = passwordInput.value.trim();
    if (!user || !pass) {
      loginError.textContent = "Wpisz dane logowania!";
      return;
    }
    ws.send(JSON.stringify({ type: "login", username: user, password: pass }));
  };

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (!text) return;
    ws.send(JSON.stringify({ type: "message", text }));
    messageInput.value = "";
  };

  messageInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendBtn.click();
  });
</script>
</body>
</html>
