<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bezpieczny Komunikator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #2c2f33;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #dcddde;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .panel {
      background: #23272a;
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in-out;
    }
    .hidden {
      display: none;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #2c2f33;
      color: #fff;
    }
    input::placeholder {
      color: #999;
    }
    button {
      background: #5865f2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #4752c4;
    }
    .error {
      color: #f04747;
      text-align: center;
      margin-top: 10px;
      min-height: 1.2em;
    }
    #chat {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }
    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #2c2f33;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px;
      background: #36393f;
      border-radius: 5px;
    }
    .message strong {
      color: #7289da;
    }
    #inputArea {
      display: flex;
      background: #40444b;
      padding: 10px;
    }
    #messageInput {
      flex: 1;
      border: none;
      border-radius: 5px 0 0 5px;
      padding: 10px;
      background: #2f3136;
      color: white;
    }
    #sendBtn {
      border-radius: 0 5px 5px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="panel" id="accessPanel">
  <h2>Kod dostępu</h2>
  <input type="password" id="accessCode" placeholder="Wpisz kod..." />
  <button onclick="checkAccess()">Dalej</button>
  <div class="error" id="accessError"></div>
</div>

<div class="panel hidden" id="loginPanel">
  <h2>Logowanie</h2>
  <input type="text" id="username" placeholder="Nazwa użytkownika" />
  <input type="password" id="password" placeholder="Hasło" />
  <button onclick="login()">Zaloguj</button>
  <div class="error" id="loginError"></div>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Napisz wiadomość..." />
    <button id="sendBtn" onclick="sendMessage()">Wyślij</button>
  </div>
</div>

<script>
  const accessPanel = document.getElementById("accessPanel");
  const loginPanel = document.getElementById("loginPanel");
  const chat = document.getElementById("chat");
  const accessError = document.getElementById("accessError");
  const loginError = document.getElementById("loginError");
  const messages = document.getElementById("messages");

  let currentUser = "";

  function checkAccess() {
    const code = document.getElementById("accessCode").value.trim();
    if (code === "ZAQ!2wsx") {
      accessPanel.classList.add("hidden");
      loginPanel.classList.remove("hidden");
      accessError.textContent = "";
    } else {
      accessError.textContent = "Niepoprawny kod dostępu.";
    }
  }

  function login() {
    const user = document.getElementById("username").value.trim().toLowerCase();
    const pass = document.getElementById("password").value.trim();

    const validUsers = {
      "yung": "1234",
      "czarny": "1234"
    };

    if (validUsers[user] && validUsers[user] === pass) {
      currentUser = user;
      loginPanel.classList.add("hidden");
      chat.style.display = "flex";
      loginError.textContent = "";
      document.getElementById("messageInput").focus();
    } else {
      loginError.textContent = "Błędny login lub hasło.";
    }
  }

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    const now = new Date();
    const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerHTML = `<strong>${currentUser}</strong> <span style="color:#888;font-size:0.8em;">${time}</span><br>${text}`;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
    input.value = "";
  }

  document.getElementById("messageInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      sendMessage();
    }
  });
</script>
</body>
</html>
